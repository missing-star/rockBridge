<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/goods-detail.css">
    <title>叠石桥</title>
    <!--
        商品详情
    -->
</head>

<body>
    <div id="app">
        <header>
            <img onclick="history.go(-1)" src="imgs/arrow-left.png" alt="" class="icon-back">
        </header>
        <p class="title">
            商品详情
        </p>
        <div class="swiper-container global-promotion">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="imgs/business.png"></div>
                <div class="swiper-slide"><img src="imgs/business.png"></div>
                <div class="swiper-slide"><img src="imgs/business.png"></div>
                <div class="swiper-slide"><img src="imgs/business.png"></div>
                <div class="swiper-slide"><img src="imgs/business.png"></div>
            </div>
        </div>
        <div class="goods-desc">
            <div v-if="isCollected" class="goods-title-container">
                <p class="title">商品名称</p>
                <p @click="collect(false)" class="collection">
                    <img src="imgs/star-high.png" alt="">
                    <span class="active">收藏</span>
                </p>
            </div>
            <div v-else class="goods-title-container">
                <p class="title">商品名称</p>
                <p @click="collect(true)" class="collection">
                    <img src="imgs/star.png" alt="">
                    <span>收藏</span>
                </p>
            </div>
            <p class="sub-title">子标题</p>
        </div>
        <div class="business-container">
            <div class="business-info">
                <img src="imgs/business-logo.png" class="business-logo" />
                <p class="business-detail">
                    <span class="business-name">店铺名称<img v-for="n in 4" src="imgs/star.png" class="business-level" /></span>
                    <span>销量 22万 | 收藏 36</span>
                </p>
            </div>
            <button @click="enterShop(0)" class="go-business-btn">
                进店
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/swiper/js/swiper.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/goods-detail.js"></script>
</body>

</html>
