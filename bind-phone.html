<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/bind-phone.css?v=1.1.0">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>更换手机号</p>
            </header>
            <ul class="bind-list">
                <li class="bind-item">
                    <label for="" class="title">原手机号</label>
                    <input v-model="originPhone" @input="validatePhone" type="number" readonly disabled class="content">
                </li>
                <li class="bind-item">
                    <label for="" class="title">+86</label>
                    <input placeholder="请输入新手机号" v-model="phone" @input="validatePhone" type="number" class="content">
                    <span v-show="phone.length != 0" @click="clearPhone" class="clear-phone"><img src="imgs/clear-phone.png"
                            alt=""></span>
                </li>
                <li class="bind-item">
                    <input @input="validateCode" v-model="code" placeholder="请输入验证码" type="number" class="content">
                    <span v-cloak @click="getCode" class="send-code">{{msg}}</span>
                </li>
                <li class="bind-item">
                    <input @input="validatePass" v-model="password" placeholder="输入原账号密码" type="password" class="content">
                </li>
            </ul>
            <button type="button" @click="changeNow" :class="{'bind-phone':isInputAll,'bind-btn':true}" :disabled="!isInputAll">
                立即更换
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.7.1"></script>
    <script src="js/bind-phone.js?v=1.0.2"></script>
</body>

</html>
