<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/message-detail.css?v=1.1.0">
    <title>叠石桥</title>
    <!--
        消息详细
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p v-cloak>{{headerTitle}}</p>

            </header>
            <ul class="message-list">
                <li class="message-item">
                    <img src="imgs/business-logo.png" alt="" class="message-icon">
                    <div class="message-content">
                        <p class="message-title">
                            标题
                        </p>
                        <p class="message-desc">
                            信息内容
                        </p>
                    </div>
                    <span class="message-time">刚刚</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.7.1"></script>
    <script src="js/message-detail.js?v=1.0.2"></script>
</body>

</html>
