<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.0.0">
    <link rel="stylesheet" href="css/common.css?v=1.0.0">
    <link rel="stylesheet" href="css/info.css?v=1.0.0">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <!--底部导航栏（普通用户）-->
        <nav v-if="currentRole == 0" class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="index.html">
                <img src="imgs/home.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/home-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="goods.html">
                <img src="imgs/goods.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/goods-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">商品</span>
            </a>
            <a class="mui-tab-item mui-active" href="javascript:;">
                <img src="imgs/info.png" class="mui-icon nav-bar-icon" />
                <img src="imgs/info-active.png" class="mui-icon nav-bar-icon active" />
                <span class="mui-tab-label">资讯</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <img src="imgs/user.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/user-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <!--商户导航栏-->
        <nav v-else class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="workspace.html">
                <img src="imgs/seller-workspace.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/seller-workspace-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">工作区</span>
            </a>
            <a class="mui-tab-item" href="goods-management.html">
                <img src="imgs/goods.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/goods-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">商品</span>
            </a>
            <a class="mui-tab-item mui-active" href="javascript:;">
                <img src="imgs/info.png" class="mui-icon nav-bar-icon" />
                <img src="imgs/info-active.png" class="mui-icon nav-bar-icon active" />
                <span class="mui-tab-label">资讯</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <img src="imgs/user.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/user-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <div class="mui-content">
            <header>
                <p class="title">资讯</p>
                <p class="sub-title">每日一读，知天下事</p>
            </header>
            <ul class="tab-bar">
                <li v-cloak @click="switchTab(item.id,$event)" :class="{active:index == 0}" v-for="(item,index) in tab"
                    :cat-id="item.id" class="tab-bar-item">{{item.cat_name}}</li>
            </ul>
            <ul class="info-list">
                <li @click="getInfoDetail(item.id)" v-for="item in tabContent" class="info-item">
                    <div class="box-shadow">
                        <img :src="item.thumb | filterImg" class="info-item-img" />
                        <p v-cloak class="info-item-desc">
                            <template>{{item.description}}</template>
                        </p>
                        <p v-cloak class="info-source">
                            <span>{{item.title}}</span>
                            <span>{{item.add_time.substring(0,10)}}</span>
                        </p>
                    </div>
                </li>
                <div class="bottom-line">
                    ······ 已见底了 ······
                </div>
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.0"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.0"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.0"></script>
    <script src="js/common.js?v=1.0.0"></script>
    <script src="js/info.js?v=1.0.0"></script>
</body>

</html>
