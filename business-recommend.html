<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/business-recommend.css">
    <title>叠石桥</title>
    <!--
        申请发票
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>商家推荐</p>
            </header>
            <div class="business-recommond">
                <div v-for="n in 2" class="business-item">
                    <div class="top">
                        <div class="business-info">
                            <img src="imgs/business-logo.png" class="business-logo" />
                            <p class="business-detail">
                                <span class="business-name">店铺名称<img v-for="n in 4" src="imgs/star.png" class="business-level" /></span>
                                <span>销量 22万 | 收藏 36</span>
                            </p>
                        </div>
                        <button @click="enterShop(0)" class="go-business-btn">
                            进店
                        </button>
                    </div>
                    <div class="bottom">
                        <img @click="goDetail('goods-detail.html',0)" v-for="n in 3" src="imgs/bed1.png" class="business-img-item" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/business-recommend.js"></script>
</body>

</html>
