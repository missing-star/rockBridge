<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/repair-shop-info.css?v=1.1.0">
    <title>叠石桥</title>
    <!--
        报修商家信息
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>商家信息</p>
            </header>
            <ul class="repair-info">
                <li class="repair-item">
                    <label for="" class="title">商铺号</label>
                    <input readonly disabled type="text" class="content">
                </li>
                <li class="repair-item">
                    <label for="" class="title">商家名称</label>
                    <input readonly disabled type="text" class="content">
                </li>
                <li class="repair-item">
                    <label for="" class="title">手机号</label>
                    <input v-model="phone" @input="limitPhone" type="number" class="content" placeholder="输入手机号">
                </li>
                <li class="repair-item">
                    <label for="" class="title">报修时间</label>
                    <input readonly disabled type="text" class="content" value="2018.8.12 14:00-15:00">
                </li>
            </ul>
            <button class="submit-repair">
                保存
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.6"></script>
    <script src="js/repair-shop-info.js?v=1.0.2"></script>
</body>

</html>
