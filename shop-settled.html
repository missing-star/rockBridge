<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shop-settled.css">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <div class="one">
            <header class="mui-bar mui-bar-nav">
                <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
            </header>
            <div class="mui-content">
                <header class="packet-title">
                    <p>购买展架</p>
                </header>
                <ul class="pay-list">
                    <li id="classify" class="pay-item picker">
                        <label for="" class="title">现有展架</label>
                        <input v-model="nowNums" type="text" class="classify" readonly>
                    </li>
                    <li id="classify" class="pay-item picker">
                        <label for="" class="title">价格</label>
                        <input v-model="price" type="text" class="classify" readonly>
                    </li>
                    <li id="repair-list" class="pay-item picker">
                        <label for="" class="title">购买数量</label>
                        <input @input="validateNum" v-model="buyNums" placeholder="请输入购买数量" type="number" class="classify">
                    </li>
                    <li class="pay-item">
                        <label for="" class="title">支付费率</label>
                        <input readonly type="text" class="classify" value="0.6%">
                    </li>
                </ul>
                <p class="show-money">总价：￥{{totalMoney}}</p>
                <button @click="submitOrder" :disabled="isDisabled" class="submit-btn" :class="{'submit-order':!isDisabled,'disabled':isDisabled}">下一步</button>
            </div>
        </div>
        <div class="one next" :class="{'fade-in':isNext,'fade-out':!isNext}">
            <header class="mui-bar mui-bar-nav">
                <i @click="hideSubmit" class="mui-icon mui-icon-arrowleft"></i>
            </header>
            <div class="mui-content">
                <header class="packet-title">
                    <p>购买展架</p>
                </header>
                <ul class="pay-list">
                    <li id="classify" class="pay-item picker">
                        <label for="" class="title">现有展架</label>
                        <input v-model="nowNums" type="text" class="classify" readonly>
                    </li>
                    <li id="classify" class="pay-item picker">
                        <label for="" class="title">价格</label>
                        <input v-model="price" type="text" class="classify" readonly>
                    </li>
                    <li id="repair-list" class="pay-item picker">
                        <label for="" class="title">购买数量</label>
                        <input @input="validateNum" v-model="buyNums" placeholder="请输入购买数量" type="number" class="classify">
                    </li>
                    <li class="pay-item">
                        <label for="" class="title">支付费率</label>
                        <input readonly type="text" class="classify" value="0.6%">
                    </li>
                </ul>
                <p class="show-money">总价：￥{{totalMoney}}</p>
                <button @click="submit" :disabled="isDisabled" class="submit-btn" :class="{'submit-order':!isDisabled,'disabled':isDisabled}">立即支付</button>
            </div>
        </div>

    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shop-settled.js"></script>
</body>

</html>
