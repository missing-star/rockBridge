<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shop-settled.css">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <div class="one">
            <header class="mui-bar mui-bar-nav">
                <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
            </header>
            <div class="mui-content">
                <header class="packet-title">
                    <p>购买展架</p>
                </header>
                <div class="show-content">
                    <p class="now-number">
                        现有展架：10
                    </p>
                    <p class="price">
                        单价：{{price}}元/个
                    </p>
                    <p class="title">
                        购买数量
                    </p>
                    <input @input="validateNum" v-model="buyNums" placeholder="请输入购买数量" type="number" class="number">
                    <span class="warning">{{msg}}</span>
                    <span class="fate">费率（0.6%）</span>
                    <p class="show-money">总价：￥{{totalMoney}}</p>
                    <button @click="submitOrder" :disabled="isDisabled" class="submit-btn" :class="{'submit-order':!isDisabled,'disabled':isDisabled}">立即购买</button>
                </div>
            </div>
        </div>

    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shop-settled.js"></script>
</body>

</html>
