<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/comments.css?v=1.1.0">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">

        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="workspace.html">
                <img src="imgs/seller-workspace.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/seller-workspace-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">店铺信息</span>
            </a>
            <a class="mui-tab-item" href="goods-management.html">
                <img src="imgs/goods.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/goods-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">商品管理</span>
            </a>
            <a class="mui-tab-item mui-active" href="javascript:;">
                <img src="imgs/seller-notice.png" class="mui-icon nav-bar-icon" />
                <img src="imgs/seller-notice-active.png" class="mui-icon nav-bar-icon active" />
                <span class="mui-tab-label">评价</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <img src="imgs/user.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/user-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <div class="mui-content">
            <header class="top-upload">
                <p class="title">评价</p>
            </header>
            <div class="goods-tab-content-item">
                <ul class="score-list">
                    <li class="score-item">
                        <p class="title">好评率</p>
                        <p v-cloak class="score" :class="{high:commentsInfo.service_ratio > 60,low:commentsInfo.service_ratio <= 60}">{{commentsInfo.service_ratio}}%</p>
                    </li>
                    <li class="score-item">
                        <p class="title">商家服务</p>
                        <p v-cloak class="score" :class="{high:commentsInfo.shop_quality > 3,low:commentsInfo.shop_quality <= 3}">{{commentsInfo.shop_quality}}</p>
                    </li>
                    <li class="score-item">
                        <p class="title">综合评分</p>
                        <p v-cloak class="score" :class="{high:commentsInfo.shop_review > 3,low:commentsInfo.shop_review <= 3}">{{commentsInfo.shop_review}}</p>
                    </li>
                </ul>
                <div class="bg-bar"></div>
                <ul class="comments-list">
                    <li @click="getDetail(1)" class="comments-item">
                        <img src="imgs/good-comments.png" alt="" class="comments-icon">
                        <p class="comments-title">收到好评</p>
                        <span v-cloak class="comments-num">{{commentsInfo.good}}</span>
                    </li>
                    <li @click="getDetail(2)" class="comments-item">
                        <img src="imgs/normal-comments.png" alt="" class="comments-icon">
                        <p class="comments-title">收到中评</p>
                        <span v-cloak class="comments-num warning">{{commentsInfo.medium}}</span>
                    </li>
                    <li @click="getDetail(3)" class="comments-item">
                        <img src="imgs/bad-comments.png" alt="" class="comments-icon">
                        <p class="comments-title">收到差评</p>
                        <span v-cloak class="comments-num warning">{{commentsInfo.negative}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.6"></script>
    <script src="js/comments.js?v=1.0.2"></script>
</body>

</html>
