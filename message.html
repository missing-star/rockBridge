<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/message.css">
    <title>叠石桥</title>
</head>

<body>
    <!--底部导航栏-->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="workspace.html">
            <img src="imgs/seller-workspace.png" class="mui-icon nav-bar-icon active" />
            <img src="imgs/seller-workspace-active.png" class="mui-icon nav-bar-icon" />
            <span class="mui-tab-label">工作区</span>
        </a>
        <a class="mui-tab-item mui-active" href="javascript:;">
            <img src="imgs/seller-notice.png" class="mui-icon nav-bar-icon" />
            <img src="imgs/seller-notice-active.png" class="mui-icon nav-bar-icon active" />
            <span class="mui-tab-label">信息</span>
        </a>
        <a class="mui-tab-item" href="goods-management.html">
            <img src="imgs/goods.png" class="mui-icon nav-bar-icon active" />
            <img src="imgs/goods-active.png" class="mui-icon nav-bar-icon" />
            <span class="mui-tab-label">商品</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <img src="imgs/user.png" class="mui-icon nav-bar-icon active" />
            <img src="imgs/user-active.png" class="mui-icon nav-bar-icon" />
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
    <div id="app" class="mui-content">
        <p class="title">消息</p>
        <p class="sub-title">及时通知，是我们的本能</p>
        <!--未读消息-->
        <div class="no-read-msg">
            <p class="msg-num">
                <span>未读</span>
                <span class="num">12</span>
            </p>
        </div>
        <div class="line-bg"></div>
        <div class="msg-list">
            <div v-for="n in 5" class="msg-list-item">
                <div class="msg-icon-container">
                    <img class="msg-icon" src="imgs/business-logo.png" alt="">
                    <span class="mui-badge mui-badge-danger">22</span>
                </div>
                <p class="from-user">
                    <span class="from-user-nickname">客服小秘</span>
                    <span class="content-info">内容消息</span>
                </p>
                <span class="from-time">昨天</span>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
</body>

</html>
