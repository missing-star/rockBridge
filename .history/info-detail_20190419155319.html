<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.2.0">
    <link rel="stylesheet" href="css/common.css?v=1.2.0">
    <link rel="stylesheet" href="css/info-detail.css?v=1.2.0">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>资讯详情</p>
            </header>
            <div class="info-container">
                <img :src="news.thumb | filterImg" alt="" class="info-cover">
                <p v-cloak class="info-title">{{news.title}}</p>
                <p v-cloak class="info-source-time">
                    {{news.author}} | {{transformTime(news.add_time,true)}}
                </p>
                <p v-cloak class="middle-title">{{news.description}}</p>
                <p v-cloak class="info-content" v-html="news.content"></p>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.2.0"></script>
    <script src="assets/jquery/jquery.min.js?v=1.2.0"></script>
    <script src="assets/mui/js/mui.min.js?v=1.2.0"></script>
    <script src="js/common.js?v=1.2.0"></script>
    <script src="js/info-detail.js?v=1.2.0"></script>
</body>

</html>
