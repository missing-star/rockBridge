<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/apply-invoice.css?v=1.1.0">
    <title>叠石桥</title>
    <!--
        申请发票
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>发票信息设置</p>
            </header>
            <ul class="tab-bar">
                <li class="tab-bar-item active">个人</li>
                <li class="tab-bar-item">企业</li>
            </ul>
            <ul class="repair-info active">
                <li class="repair-item">
                    <label for="" class="title">发票抬头</label>
                    <input :disabled="isApplied" @input="validateName" :readonly="isApplied" v-model="invoiceInfo.rise" placeholder="抬头名称或极速开票六位代码"
                        type="text" class="content">
                </li>
                <template v-if="!isPerson">
                    <li class="repair-item">
                        <label for="" class="title">税号</label>
                        <input v-model="invoiceInfo.number" :disabled="isApplied" :readonly="isApplied" placeholder="纳税人识别号" type="number"
                            class="content">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">开户银行</label>
                        <input v-model="invoiceInfo.bankName" :disabled="isApplied" :readonly="isApplied" placeholder="选填" type="text" class="content">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">银行账号</label>
                        <input v-model="invoiceInfo.bankNum" :disabled="isApplied" :readonly="isApplied" placeholder="选填" type="number" class="content">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">企业地址</label>
                        <input v-model="invoiceInfo.erpAdd" :disabled="isApplied" :readonly="isApplied" placeholder="选填" type="text" class="content">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">企业电话</label>
                        <input v-model="invoiceInfo.erpTel" :disabled="isApplied" :readonly="isApplied" placeholder="选填" type="tel" class="content">
                    </li>
                </template>
                <li class="repair-item">
                    <label for="" class="title">电子邮箱</label>
                    <input v-model="invoiceInfo.email" :disabled="isApplied" :readonly="isApplied" placeholder="接收您的电子发票" type="email" class="content">
                </li>
                <!-- <li class="repair-item setting">
                    <label for="" class="setting-often">
                        <span class="title">设为常用发票信息</span>
                        <span class="sub-title">可在一个月内开发票</span>
                    </label>
                    <div class="switch">
                        <div class="switch-mask-click" :class="{enable:!isApplied}"></div>
                        <div class="switch-round"></div>
                    </div>
                </li> -->
            </ul>
            <button @click="submitApply" :disabled="isApplied" class="button-apply" :class="{'submit-repair':!isApplied}">
                <template v-if="isApplied">
                    已提交申请
                </template>
                <template v-else>
                    保存信息
                </template>
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.7.1"></script>
    <script src="js/apply-invoice.js?v=1.0.4"></script>
</body>

</html>
