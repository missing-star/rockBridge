<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.2.6">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css?v=1.2.6">
    <link rel="stylesheet" href="css/common.css?v=1.2.6">
    <link rel="stylesheet" href="css/shops-shops-detail.css?v=1.2.6">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header>
            <img onclick="history.go(-1)" src="imgs/arrow-left-black.png" alt="" class="icon-back">
        </header>
        <div class="top-header">
            <p class="title">门店详情</p>
            <p class="status">{{shopsInfo.status == 2 ? '已通过' : (shopsInfo.status == 1 ? '待审核' : (shopsInfo.status == 3
                ? '已拒绝' : '已解绑'))}}</p>
            <button class="edit" @click="editShops(shopsInfo.id)">编辑</button>
        </div>
        <div class="mui-content">
            <ul class="tab-content active">
                <li v-if="shopsInfo.status == 3" class="tab-contetn-item">
                    <label for="" class="title edit">
                        拒绝原因
                    </label>
                    <p class="content">
                        {{shopsInfo.refusal_content}}
                    </p>
                </li>
                <li class="tab-contetn-item img-contanier">
                    <label for="" class="title edit">
                        所在地址
                    </label>
                    <p class="content">
                        {{shopsInfo.province+shopsInfo.city+shopsInfo.area+shopsInfo.stage+shopsInfo.building+shopsInfo.address}}
                    </p>
                </li>
                <li class="tab-contetn-item img-contanier">
                    <label for="" class="title edit img">
                        租房合同
                    </label>
                    <p class="content">
                        <img :src="shopsInfo.images | filterImg" class="rent-img" alt="">
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.2.6"></script>
    <script src="assets/jquery/jquery.min.js?v=1.2.6"></script>
    <script src="assets/mui/js/mui.min.js?v=1.2.6"></script>
    <script src="assets/mui/picker/js/city.data.js?v=1.2.6"></script>
    <script src="assets/mui/picker/js/mui.picker.js?v=1.2.6"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js?v=1.2.6"></script>
    <script src="js/common.js?v=1.2.6"></script>
    <script src="js/shops-shops-detail.js?v=1.2.6"></script>
</body>

</html>
