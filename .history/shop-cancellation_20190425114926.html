<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.2.5">
    <link rel="stylesheet" href="css/common.css?v=1.2.5">
    <link rel="stylesheet" href="css/shop-cancellation.css?v=1.2.5">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>注销店铺原因</p>
                <p class="sub-title">每一次的相遇都是一种缘分，期待下次再相聚</p>
            </header>
            <p class="detail-desc">
                详情描述
            </p>
            <div class="question-container">
                <textarea v-model="quesDesc" @input="limitLength" placeholder="请描述注销原因" name="" id=""></textarea>
                <span v-cloak class="show-number">{{inputCount}}/200</span>
            </div>
            <div class="repair-item upload">
                <div v-for="(item,index) in uploadedImgs" class="upload-item">
                    <img :src="item.src" alt="" class="upload-img-item">
                    <span @click="deleteImg(index)" class="delete-icon">
                    </span>
                </div>
                <div :class="{active:uploadedImgs.length < 3}" class="upload-item upload">
                    <div @click="uploadImg($event)" class="mask-click">
                        <input class="upload-input" hidden type="file" accept="image/*">
                    </div>
                    <img src="imgs/camera.png" alt="" class="camera">
                    <span v-cloak class="imgs-num">{{uploadedImgs.length}} / 3</span>
                </div>
            </div>
            <button @click="submitForm" class="submit">注销</button>
        </div>

    </div>
    <script src="assets/vue/vue.min.js?v=1.2.5"></script>
    <script src="assets/jquery/jquery.min.js?v=1.2.5"></script>
    <script src="assets/mui/js/mui.min.js?v=1.2.5"></script>
    <script src="js/common.js?v=1.2.5"></script>
    <script src="js/shop-cancellation.js?v=1.2.5"></script>
</body>

</html>
