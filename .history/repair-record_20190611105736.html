<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.2.6">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css?v=1.2.6">
    <link rel="stylesheet" href="css/common.css?v=1.2.6">
    <link rel="stylesheet" href="css/repair-record.css?v=1.2.6">
    <!--
        报修记录
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>报修记录</p>
            </header>
            <ul class="repair-list">
                <li @click="getRecordDetail(0)" v-for="item in recordList" class="repair-item">
                    <p class="head">
                        <span v-cloak>{{item.shopNo}}</span>
                        <span v-cloak class="status" :class="{'warning':item.status == 2}">{{item.statusName}}</span>
                    </p>
                    <p class="repair-content">
                        <span v-cloak class="title">{{item.title}}</span>
                        <span v-cloak class="date">{{item.dateTime}}</span>
                    </p>
                    <p v-cloak v-if="item.charge" class="charge">
                        额外收费：￥{{item.charge}}
                    </p>
                </li>
            </ul>
            <button @click="goRepair" class="submit-repair">
                申请报修
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.2.7"></script>
    <script src="assets/jquery/jquery.min.js?v=1.2.7"></script>
    <script src="assets/mui/js/mui.min.js?v=1.2.7"></script>
    <script src="assets/mui/picker/js/mui.picker.js?v=1.2.7"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js?v=1.2.7"></script>
    <script src="js/common.js?v=1.2.7"></script>
    <script src="js/repair-record.js?v=1.2.7"></script>
</body>

</html>
