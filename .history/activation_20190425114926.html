<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.2.5">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css?v=1.2.5">
    <link rel="stylesheet" href="css/common.css?v=1.2.5">
    <link rel="stylesheet" href="css/activation.css?v=1.2.5">
    <title>叠石桥</title>
    <!--
        缴费
    -->
</head>

<body>
    <div id="app">
        <!-- <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header> -->
        <div class="mui-content">
            <header class="packet-title">
                <p>商铺激活</p>
            </header>
            <div class="choose-number">
                <label for="" class="title">选择门牌号</label>
                <input v-model="selectedNumber" id="number-btn" readonly type="text" class="number-value arrow-right">
            </div>
            <ul v-for="shops in shopsList" class="shops-list">
                <li class="shops-item">
                    <header class="shops-info-header">
                        <p class="shops-code" v-cloak>商户号：{{shops.shop_code}}</p>
                        <button @click="getDetail(shops.address_id)" class="detail">查看详情</button>
                    </header>
                    <section class="main-content">
                        <p class="shops-name">
                            <label for="" class="title">商铺名称</label>
                            <span class="content" v-cloak>{{shops.title}}</span>
                        </p>
                        <p class="shops-number">
                            <label for="" class="title">门牌号</label>
                            <span class="content" v-cloak>{{shops.province+shops.city+shops.area+shops.stage+shops.building+shops.address}}</span>
                        </p>
                    </section>
                </li>
            </ul>
            <button type="button" @click="goNext" class="next">下一步</button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.2.5"></script>
    <script src="assets/jquery/jquery.min.js?v=1.2.5"></script>
    <script src="assets/mui/js/mui.min.js?v=1.2.5"></script>
    <script src="assets/mui/picker/js/mui.picker.js?v=1.2.5"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js?v=1.2.5"></script>
    <script src="assets/mui/picker/js/mui.dtpicker.js?v=1.2.5"></script>
    <script src="js/common.js?v=1.2.5"></script>
    <script src="js/activation.js?v=1.2.5"></script>
</body>

</html>
