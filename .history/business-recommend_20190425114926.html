<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.2.5">
    <link rel="stylesheet" href="css/common.css?v=1.2.5">
    <link rel="stylesheet" href="css/business-recommend.css?v=1.2.5">
    <title>叠石桥</title>
    <!--
        申请发票
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>商家推荐</p>
            </header>
            <div class="business-recommond">
                <div v-for="item in shopsList" class="business-item">
                    <div class="top">
                        <div class="business-info">
                            <img :src="item.images | filterImg" class="business-logo" />
                            <p class="business-detail">
                                <span v-cloak class="business-name">{{item.title}}<img v-for="n in item.shop_review"
                                        src="imgs/star-high.png" class="business-level" /><img v-for="n in (5 - item.shop_review)"
                                        src="imgs/star.png" class="business-level" /></span>
                                <span v-cloak>收藏 {{item.shop_collection}}</span>
                            </p>
                        </div>
                        <button @click="getDetail('shop-detail.html',item.id)" class="go-business-btn">
                            进店
                        </button>
                    </div>
                    <div class="bottom">
                        <img @click="getDetail('goods-detail.html',img.id)" @click="" v-for="img in item.goods_list"
                            :src="img.images | filterImg" class="business-img-item" />
                    </div>
                </div>
                <div class="bottom-line">
                    ······ 已见底了 ······
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.2.5"></script>
    <script src="assets/jquery/jquery.min.js?v=1.2.5"></script>
    <script src="assets/mui/js/mui.min.js?v=1.2.5"></script>
    <script src="js/common.js?v=1.2.5"></script>
    <script src="js/business-recommend.js?v=1.2.5"></script>
</body>

</html>
