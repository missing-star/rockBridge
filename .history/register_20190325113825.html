<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/register.css?v=1.1.0">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>注册</p>
            </header>
            <ul class="login-list">
                <li class="login-item">
                    <label for="" class="title">+86</label>
                    <input @input="validatePhone" v-model="phone" type="number" class="content">
                    <img @click="clearPhone" v-show="phone.length != 0" src="imgs/clear-login.png" alt="" class="clear-phone">
                </li>
                <li class="login-item">
                    <input v-model="code" @input="validateCode" type="number" placeholder="输入验证码" type="text" class="content">
                    <span v-cloak @click="getCode" class="forget-password code">{{msg}}</span>
                </li>
                <li class="login-item">
                    <input :type="isShowPwd ? 'text':'password'" @input="limitPassword" v-model="password" type="password"
                        placeholder="请输入6-18位密码" type="text" class="content password">
                    <img @click="showHidePwd" src="imgs/show-password.png" class="show-hide-pwd" alt="" v-show="isShowPwd">
                    <img @click="showHidePwd" src="imgs/hide-password.png" class="show-hide-pwd" alt="" v-show="!isShowPwd">
                </li>
            </ul>
            <!-- <div class="agree-protocol">
                <span class="checkbox">
                    <span></span>
                </span>
                <p class="agree-desc">
                    我已阅读、理解并同意
                    <span class="link">《叠石桥用户协议》</span>
                </p>
            </div> -->
            <a href="login.html" class="regisiter">登录</a>
            <button @click="submitRegister" class="register">注册</button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.7.1"></script>
    <script src="js/register.js?v=1.0.2"></script>
</body>

</html>
