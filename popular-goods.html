<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.0.2">
    <link rel="stylesheet" href="css/common.css?v=1.0.3">
    <link rel="stylesheet" href="css/popular-goods.css?v=1.0.2">
    <title>叠石桥</title>
    <!--
        申请发票
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>人气好物</p>
            </header>
            <div class="have-good-goods">
                <div @click="goDetail('goods-detail.html',goods.id)" v-for="goods in goodsList" class="goods-item">
                    <img class="goods-img" :src="goods.images | filterImg" />
                    <div class="goods-info">
                        <p>
                            <span v-cloak>{{goods.title}}</span>
                            <span v-cloak class="eye-container"><img class="view-num" src="imgs/eye.png" />{{goods.click_num}}</span>
                        </p>
                        <p>
                            <span class="goods-price" v-cloak>￥{{goods.price}}</span>
                            <button class="reserve">查看</button>
                        </p>
                    </div>
                </div>
                <div class="bottom-line">
                    ······ 已见底了 ······
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.5"></script>
    <script src="js/popular-goods.js?v=1.0.2"></script>
</body>

</html>
