<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.0.2">
    <link rel="stylesheet" href="css/common.css?v=1.0.2">
    <link rel="stylesheet" href="css/online-pay-before.css?v=1.0.2">
    <title>叠石桥</title>
    <!--
        在线缴费
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>在线缴费</p>
            </header>
            <p class="sub-title">商户线下使用的水费、电费、物业费数据统计</p>
            <!--欠费额度-->
            <div class="cost-preview">
                <p class="title">3月份欠费额度</p>
                <p class="show-money">
                    <span class="money">￥300</span>
                    <button @click="payNow" class="pay-now">立即缴费</button>
                </p>
                <div class="cost-detail">
                    <p class="desc">2018年3月15日-3月20日，需缴费360.00元，包含水费、电费</p>
                </div>
            </div>
            <!--历史缴费-->
            <ul class="history-pay-list">
                <li v-for="n in 5" class="history-pay-item">
                    <div class="pay-category">
                        <img src="imgs/electric.png" alt="" class="pay-icon">
                        <div class="title-address">
                            <p class="pay-title">电费</p>
                            <p class="address">292**235 | 地址</p>
                        </div>
                    </div>
                    <div class="pay-date">
                        <p class="date-time">07-12 20:22</p>
                        <p class="cost">25.00</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.5"></script>
    <script src="js/online-pay-before.js?v=1.0.2"></script>
</body>

</html>
