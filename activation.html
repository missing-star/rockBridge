<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activation.css">
    <title>叠石桥</title>
    <!--
        缴费
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>商铺激活</p>
            </header>
            <div class="choose-number">
                <label for="" class="title">选择门牌号</label>
                <input v-model="selectedNumber" id="number-btn" readonly type="text" class="number-value arrow-right">
            </div>
            <ul class="shops-list">
                <li class="shops-item">
                    <header class="shops-info-header">
                        <p class="shops-code">商户号：236655145</p>
                        <button @click="getDetail(1)" class="detail">查看详情</button>
                    </header>
                    <section class="main-content">
                        <p class="shops-name">
                            <label for="" class="title">商铺名称</label>
                            <span class="content">行行行</span>
                        </p>
                        <p class="shops-number">
                            <label for="" class="title">门牌号</label>
                            <span class="content">12-11</span>
                        </p>
                    </section>
                </li>
            </ul>
            <button type="button" @click="goNext" class="next">下一步</button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/picker/js/mui.picker.js"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js"></script>
    <script src="assets/mui/picker/js/mui.dtpicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/activation.js"></script>
</body>

</html>
