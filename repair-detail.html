<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/repair-detail.css">
    <!--
        报修详情
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>报修详情</p>
                <!--指派中可催单-->
                <!-- <p v-if="repairInfo.repairStatus == 1" class="reminder-info">
                    <span class="remind-time">{{repairInfo.remindTime}}</span>
                    <button class="remind-btn" :class="{'submit-repair':repairInfo.isTimeUp}" :disabled="!repairInfo.isTimeUp">催单</button>
                </p> -->
            </header>
            <ul class="repair-info">
                <!--报修拒绝和报修指派两种类型-->
                <li class="repair-item">
                    <label for="" class="title">商家信息</label>
                    <input readonly v-model="repairInfo.shopName" type="text" class="content">
                </li>
                <template v-if="repairInfo.repairStatus != 3">
                    <li class="repair-item">
                        <label for="" class="title">报修单号</label>
                        <input v-model="repairInfo.repairNo" readonly type="number" class="content">
                    </li>
                    <!-- <li class="repair-item">
                        <label for="" class="title">提交部门</label>
                        <input v-model="repairInfo.submitSection" id="section" readonly type="text">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">维修位置</label>
                        <input readonly type="text" value="大门" class="content">
                    </li> -->
                </template>
                <li class="repair-item">
                    <label for="" class="title">维修状态</label>
                    <input v-model="repairInfo.repairStatusName" readonly type="text" class="content" :class="{warning:repairInfo.repairStatus == 1 || repairInfo.repairStatus == 0,gray:repairInfo.repairStatus == 2 || repairInfo.repairStatus == 4}">
                </li>
                <template v-if="repairInfo.repairStatus != 3">
                    <li class="repair-item">
                        <label for="" class="title">报修时间</label>
                        <input readonly v-model="repairInfo.submitTime" type="text">
                    </li>
                    <li class="repair-item question">
                        <label for="" class="title">报修问题描述</label>
                        <textarea readonly v-model="repairInfo.quesDesc" placeholder="简单描述您的报修问题" name="" id=""></textarea>
                    </li>
                    <li class="repair-item img-container">
                        <img v-for="item in repairInfo.imgs" :src="item" class="repair-img" alt="" />
                    </li>
                </template>
                <!--拒绝时显示-->
                <li v-if="repairInfo.repairStatus == 3" class="repair-item">
                    <label for="" class="title">拒绝原因</label>
                    <input v-model="repairInfo.cause" readonly type="text" class="content">
                </li>
                <li v-if="repairInfo.repairStatus == 4 && repairInfo.needPay > 0" class="repair-item need-pay">
                    <p class="title">需缴费</p>
                    <p class="money">{{repairInfo.needPay}}</p>
                </li>
            </ul>
            <template v-if="repairInfo.repairStatus != 0">
                <!--指派中-->
                <!-- <button v-if="repairInfo.repairStatus == 1" @click="reminder" class="button" :class="{'submit-repair':repairInfo.isTimeUp}"
                    :disabled="!repairInfo.isTimeUp">
                    催单
                </button> -->
                <!--已完成（未缴费）-->
                <!-- <button v-if="repairInfo.repairStatus == 2" @click="payOnline" class="submit-repair pay">
                    提交并支付
                </button> -->
                <!--已完成（已缴费）-->
                <button v-if="repairInfo.repairStatus == 4" @click="feedBack" class="submit-repair">
                    维修反馈
                </button>
                <button v-if="repairInfo.repairStatus == 4 && repairInfo.needPay > 0" @click="goPay(repairInfo.status,repairInfo.id,repairInfo.order_status)" class="submit-repair pay">
                    立即支付
                </button>
            </template>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/repair-detail.js"></script>
</body>

</html>
