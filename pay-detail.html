<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.0.2">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css?v=1.0.2">
    <link rel="stylesheet" href="css/common.css?v=1.0.2">
    <link rel="stylesheet" href="css/pay-detail.css?v=1.0.2">
    <title>叠石桥</title>
    <!--
        缴费明细
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>缴费明细</p>
                <p id="footprint-date">
                    <span v-cloak class="date-time">{{printDate}}</span>
                    <span class="arrow-down">
                        <img class="icon-down" src="imgs/arrow-down-black.png" alt="">
                    </span>
                </p>
            </header>
            <ul class="cost-category-list">
                <li v-cloak @click="switchTab($event,item.id)" v-for="(item,index) in categoryIdList" :data-type="item.id"
                    class="cost-category-item" :class="{active:index == 0}">{{item.name}}</li>
            </ul>
            <!--水费-->
            <div class="history-pay-list active">
                <div @click="getDetail(item.id)" v-for="item in contentList" class="history-pay-item">
                    <div class="pay-category">
                        <img :src="currentIcon" alt="" class="pay-icon">
                        <div class="title-address">
                            <p v-cloak class="pay-title">{{item.name}}</p>
                            <!-- <p class="address">{{item.number}} | {{item.address}}</p> -->
                        </div>
                    </div>
                    <div class="pay-date">
                        <p v-cloak class="date-time">{{item.add_time}}</p>
                        <p v-cloak class="cost">{{parseFloat(item.actual_payment).toFixed(2)}}</p>
                    </div>
                </div>
                <div v-if="contentList.length != 0" class="no-more">---没有更多了---</div>
            </div>
            <p class="tips">仅展示1年记录，更多记录可通过选择时间查找</p>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="assets/mui/picker/js/mui.picker.js?v=1.0.2"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js?v=1.0.2"></script>
    <script src="assets/mui/picker/js/mui.dtpicker.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.4"></script>
    <script src="js/pay-detail.js?v=1.0.2"></script>
</body>

</html>
