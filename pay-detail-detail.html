<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/pay-detail-detail.css?v=1.1.0">
    <title>叠石桥</title>
    <!--
        缴费明细详情
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>明细详情</p>
                <p @click="getInvoice(detail.id)">发票</p>
            </header>
            <div class="trade-container">
                <!-- <img src="imgs/electric.png" alt="" class="trade-icon"> -->
                <!-- <p class="title">南京供电公司</p> -->
                <p class="show-title" v-cloak>{{detail.name}}</p>
                <p v-cloak class="trade-money">-{{detail.actual_payment}}</p>
                <p class="trade-status">交易成功</p>
            </div>
            <ul class="detail-list">
                <li class="detail-item">
                    <label for="" class="title">
                        付款方式
                    </label>
                    <p v-cloak class="content">{{detail.pay_method}}</p>
                </li>
                <li class="detail-item">
                    <label for="" class="title">
                        缴费说明
                    </label>
                    <p v-cloak class="content">{{detail.content}}</p>
                </li>
                <li class="detail-item">
                    <label for="" class="title space-between">
                        <span>户</span>
                        <span>号</span>
                    </label>
                    <p v-cloak class="content">{{detail.shop_code}}</p>
                </li>
                <!-- <li class="detail-item">
                    <label for="" class="title">
                        使用日期
                    </label>
                    <p class="content">6月12日-8月12日</p>
                </li> -->
                <li class="detail-item">
                    <label for="" class="title">
                        创建日期
                    </label>
                    <p v-cloak class="content">{{detail.add_time}}</p>
                </li>
                <li class="detail-item">
                    <label for="" class="title">
                        订单号
                    </label>
                    <p v-cloak class="content">{{detail.pay_order}}</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.5"></script>
    <script src="js/pay-detail-detail.js?v=1.0.2"></script>
</body>

</html>
