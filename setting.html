<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/setting.css">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>设置</p>
            </header>
            <ul class="setting-list">
                <li onclick="bindPhone" class="setting-item">
                    <label for="" class="title">手机号绑定</label>
                    <input readonly type="text" class="contetn">
                </li>
                <!-- <li onclick="pageLink()"  class="setting-item">
                    <label for="" class="title">微信号绑定</label>
                    <input readonly type="text" class="contetn">
                </li> -->
                <li onclick="pageLink('reset-password.html')"  class="setting-item">
                    <label for="" class="title">修改密码</label>
                    <input readonly type="text" class="contetn">
                </li>
                <li  onclick="pageLink('related-us.html')" class="setting-item">
                    <label for="" class="title">关于我们</label>
                    <input readonly type="text" class="contetn">
                </li>
                <li  onclick="pageLink('complaint.html')" class="setting-item">
                    <label for="" class="title">投诉建议</label>
                    <input readonly type="text" class="contetn">
                </li>
            </ul>
            <button @click="exitLogin" class="exit-login">
                退出登录
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/setting.js"></script>
</body>

</html>
