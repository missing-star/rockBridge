<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>登录</p>
            </header>
            <ul class="login-list">
                <li class="login-item">
                    <label for="" class="title">+86</label>
                    <input @input="validatePhone" v-model="phone" type="number" class="content">
                    <img @click="clearPhone" v-show="phone.length != 0" src="imgs/clear-login.png" alt="" class="clear-phone">
                </li>
                <li v-show="loginWay == 0" class="login-item">
                    <input v-model="password" type="password" placeholder="输入密码" type="text" class="content password">
                    <span @click="resetPass" class="forget-password">忘记密码</span>
                </li>
                <li v-show="loginWay == 1" class="login-item">
                    <input v-model="code" @input="validateCode" type="number" placeholder="输入验证码" class="content">
                    <span @click="getCode" class="forget-password code">{{msg}}</span>
                </li>
            </ul>
            <p class="other-way">
                <a href="register.html" class="regisiter">注册</a>
                <span v-show="loginWay == 0" @click="changeWay(1)" class="login-by-code">使用验证码登录</span>
                <span v-show="loginWay == 1" @click="changeWay(0)" class="login-by-password">使用密码登录</span>
            </p>
            <button @click="submitLogin" class="login">登录</button>
            <!-- <div class="other-way-login-container">
                <p class="other-way-login-title">
                    <span class="title">第三方登录</span>
                    <img class="other-icon" src="imgs/arrow-up.png" alt="">
                </p>
                <div class="other-login-way">
                    <img class="login-icon" src="imgs/icon-wechat.png" alt="">
                    <img class="login-icon"  src="imgs/icon-qq.png" alt="">
                    <img class="login-icon"  src="imgs/icon-sina.png" alt="">
                </div>
            </div> -->
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
