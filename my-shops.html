<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my-shops.css">
    <title>叠石桥</title>
    <!--
        在线报修
    -->
</head>

<body>
    <div id="app" class="mui-content">
        <!--标题-->
        <header class="top-upload">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
            <p class="title">
                <span class="main-title">我的商铺</span>
                <button @click="goBind" class="reverse-btn">去绑定</button>
            </p>
        </header>
        <!--tab页头-->
        <ul class="goods-tab-bar">
            <li data-type="1"  class="goods-tab-bar-item active">
                已通
            </li>
            <li data-type="2"  class="goods-tab-bar-item">
                审核
            </li>
        </ul>
        <div class="goods-tab-content">
            <!--通过-->
            <div class="goods-tab-content-item active">
                <div v-for="item in passList" class="goods-item">
                    <div class="goods-img-container">
                        <img :src="item.images" alt="" class="left-icon">
                        <p class="address" v-cloak>
                            <span class="title">商铺地址：</span>
                            {{item.province+item.city+item.address}}
                        </p>
                    </div>
                    <div class="operation-group">
                        <button @click="getDetail(item.id)" class="get-detail">详情</button>
                        <button @click="unbindShops(item.id)" class="get-detail reverse">解绑</button>
                    </div>
                </div>
                <div class="no-more">--没有更多了--</div>
            </div>
            <!--审核中-->
            <div  class="goods-tab-content-item active">
                <div v-for="item in checkList" class="goods-item">
                    <div class="goods-img-container">
                        <img :src="item.images" alt="" class="left-icon">
                        <p class="address">
                            <span class="title">商铺地址：</span>
                            {{item.province+item.city+item.address}}
                        </p>
                    </div>
                    <div class="operation-group">
                        <button @click="getDetail(item.id)" class="get-detail">详情</button>
                        <button v-if="item.status == 1 || item.status == 3" @click="editShops(item.id)" class="get-detail reverse">编辑</button>
                    </div>
                </div>
                <div class="no-more">--没有更多了--</div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/my-shops.js"></script>
</body>

</html>
