<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <!--底部导航栏(普通用户)-->
        <nav v-if="currentRole == 0" class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="index.html">
                <img src="imgs/home.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/home-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="goods.html">
                <img src="imgs/goods.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/goods-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">商品</span>
            </a>
            <a class="mui-tab-item" href="info.html">
                <img src="imgs/info.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/info-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">资讯</span>
            </a>
            <a class="mui-tab-item mui-active" href="javascript:;">
                <img src="imgs/user.png" class="mui-icon nav-bar-icon" />
                <img src="imgs/user-active.png" class="mui-icon nav-bar-icon active" />
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <!--底部导航栏(商家)-->
        <nav v-else class="mui-bar mui-bar-tab">
            <a class="mui-tab-item" href="workspace.html">
                <img src="imgs/seller-workspace.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/seller-workspace-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">工作区</span>
            </a>
            <a class="mui-tab-item" href="message.html">
                <img src="imgs/seller-notice.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/seller-notice-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">信息</span>
            </a>
            <a class="mui-tab-item" href="goods-management.html">
                <img src="imgs/goods.png" class="mui-icon nav-bar-icon active" />
                <img src="imgs/goods-active.png" class="mui-icon nav-bar-icon" />
                <span class="mui-tab-label">商品</span>
            </a>
            <a class="mui-tab-item mui-active" href="javascript:;">
                <img src="imgs/user.png" class="mui-icon nav-bar-icon" />
                <img src="imgs/user-active.png" class="mui-icon nav-bar-icon active" />
                <span class="mui-tab-label">我的</span>
            </a>
        </nav>
        <div class="mui-content">
            <header class="switch-container">
                <p @click="switchRole" class="switch-role">
                    <img src="imgs/user-switch.png" class="switch-icon" />
                    <span>
                        <template v-if="currentRole == 0">切换商家</template>
                        <template v-if="currentRole == 1">切换买家</template>
                    </span>
                </p>
                <!-- <div class="notice-container">
                    <img src="imgs/notice.png" class="notice-icon" />
                    <span class="mui-badge mui-badge-danger">22</span>
                </div> -->
            </header>
            <div class="user-info" @click="login">
                <template v-if="userData">
                    <template v-if="currentRole == 1">
                        <img class="user-logo" :src="userData.shops.images" />
                        <p class="user-detail">
                            <span class="user-nickname">{{userData.shops.title}}</span>
                            <span class="user-welcome">欢迎来叠石桥体验商城商铺一体化</span>
                        </p>
                    </template>
                    <template v-if="currentRole == 0">
                        <img class="user-logo" :src="userData.users.images" />
                        <p class="user-detail">
                            <span class="user-nickname">你好！{{userData.users.nickname}}</span>
                            <span class="user-welcome">欢迎来叠石桥体验商城商铺一体化</span>
                        </p>
                    </template>
                </template>
                <template v-else>
                    <img class="user-logo" src="imgs/user-logo.png" />
                    <p class="user-detail">
                        <span class="user-nickname">立即登录</span>
                        <span class="user-welcome">登录后给你意想不到的惊喜</span>
                    </p>
                </template>
            </div>
            <!--角色为商家时显示交易金额信息-->
            <div v-if="currentRole == 1" class="business-deal-info">
                <div class="tody-deal-amount">
                    <p class="amount-title">今日成交总额</p>
                    <img class="amount-icon" src="imgs/amount.png" />
                    <p class="amount-num">99999.00元</p>
                </div>
                <div class="my-balance">
                    <p class="balance-title">我的余额</p>
                    <img class="balance-icon" src="imgs/balance.png" />
                    <p class="balance-num">99999.00元</p>
                </div>
            </div>
            <!--列表项目-->
            <ul class="operation-list">
                <a href="javascript:;" onclick="enterItem('my-packet.html')">
                    <li class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-packet.png" />
                        <p class="operation-item-name">我的钱包</p>
                    </li>
                </a>
                <a href="javascript:;" onclick="enterItem('my-collection.html')">
                    <li class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-collection.png" />
                        <p class="operation-item-name">我的收藏</p>
                    </li>
                </a>
                <a href="javascript:;" onclick="enterItem('my-reverse.html')">
                    <li class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-reserve.png" />
                        <p class="operation-item-name">我的预约</p>
                    </li>
                </a>
            </ul>
            <ul class="operation-list">
                <template v-if="currentRole == 0">
                    <a href="javascript:;" onclick="enterItem('shop-auth.html')">
                        <li class="operation-item">
                            <img class="operation-item-icon" src="imgs/user-auth.png" />
                            <p class="operation-item-name">商铺认证</p>
                        </li>
                    </a>
                    <a href="javascript:;" onclick="enterItem('my-footprint.html')">
                        <li class="operation-item">
                            <img class="operation-item-icon" src="imgs/user-footmark.png" />
                            <p class="operation-item-name">我的足迹</p>
                        </li>
                    </a>
                </template>
                <template v-else>
                    <a href="javascript:;" onclick="enterItem('online-pay.html')">
                        <li class="operation-item">
                            <img class="operation-item-icon" src="imgs/fee.png" />
                            <p class="operation-item-name">在线缴费</p>
                        </li>
                    </a>
                    <a href="javascript:;" onclick="enterItem('online-repair.html')">
                        <li class="operation-item">
                            <img class="operation-item-icon" src="imgs/fee.png" />
                            <p class="operation-item-name">在线报修</p>
                        </li>
                    </a>
                </template>
            </ul>
            <ul class="operation-list">
                <!-- <a href="javascript:;" onclick="enterItem('my-packet.html')">
                    <li v-if="currentRole == 0" class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-notice.png" />
                        <p class="operation-item-name">通知</p>
                    </li>
                </a> -->
                <a href="javascript:;" onclick="enterItem('my-packet.html')">
                    <li v-else class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-footmark.png" />
                        <p class="operation-item-name">我的足迹</p>
                    </li>
                </a>
                <a href="javascript:;" onclick="enterItem('setting.html')">
                    <li class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-setting.png" />
                        <p class="operation-item-name">设置</p>
                    </li>
                </a>
                <!-- <a v-if="currentRole == 1" href="javascript:;" onclick="enterItem('setting.html')">
                    <li class="operation-item">
                        <img class="operation-item-icon" src="imgs/user-setting.png" />
                        <p class="operation-item-name">店铺设置</p>
                    </li>
                </a> -->
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
