<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my-repair.css">
    <!--
        我的报修
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>我的报修</p>
                <p @click="getRecord">记录</p>
            </header>
            <ul class="repair-info">
                <template v-if="repairInfo.repairStatus == 1 || repairInfo.repairStatus == 2">
                    <!--报修拒绝和报修指派两种类型-->
                    <li @click="getShopInfo" class="repair-item">
                        <label for="" class="title">商家信息</label>
                        <input readonly v-model="repairInfo.shopName" type="text" class="content arrow-right">
                    </li>
                    <template v-if="repairInfo.repairStatus == 2">
                        <li class="repair-item">
                            <label for="" class="title">报修单号</label>
                            <input v-model="repairInfo.repairNo" readonly type="number" class="content">
                        </li>
                        <li class="repair-item">
                            <label for="" class="title">提交部门</label>
                            <input v-model="repairInfo.submitSection" id="section" readonly type="text">
                        </li>
                    </template>

                    <li class="repair-item">
                        <label for="" class="title">维修状态</label>
                        <input v-model="repairInfo.repairStatusName" id="section" readonly type="text" class="content"
                            :class="{warning:repairInfo.repairStatus == 2}">
                    </li>
                    <li v-if="repairInfo.repairStatus == 2" class="repair-item question">
                        <label for="" class="title">报修问题描述</label>
                        <textarea readonly v-model="repairInfo.quesDesc" placeholder="简单描述您的报修问题" name="" id=""></textarea>
                    </li>
                    <!--拒绝时显示-->
                    <li v-if="repairInfo.repairStatus == 1" class="repair-item">
                        <label for="" class="title">拒绝原因</label>
                        <input v-model="repairInfo.cause" id="section" readonly type="text" class="content arrow-right">
                    </li>
                </template>
                <template v-if="repairInfo.repairStatus == 3 || repairInfo.repairStatus == 4">
                    <!--维修完成，在线缴费或维修反馈-->
                    <li @click="getShopInfo" class="repair-item">
                        <label for="" class="title">商家信息</label>
                        <input v-model="repairInfo.shopName" readonly type="text" class="content arrow-right">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">报修单号</label>
                        <input readonly v-model="repairInfo.repairNo" placeholder="填写报修单号" type="number" class="content">
                    </li>
                    <li class="repair-item">
                        <label for="" class="title">提交部门</label>
                        <input v-model="repairInfo.submitSection" id="section" readonly placeholder="选择提交部门" type="text">
                    </li>
                    <li class="repair-item question">
                        <label for="" class="title">报修问题描述</label>
                        <textarea readonly v-model="repairInfo.quesDesc" placeholder="简单描述您的报修问题" name="" id=""></textarea>
                    </li>
                    <li class="repair-item upload">
                        <div v-for="(item,index) in repairInfo.imgs" class="upload-item">
                            <img :src="item" alt="" class="upload-img-item">
                            </span>
                        </div>
                    </li>
                </template>
            </ul>
            <template v-if="repairInfo.repairStatus == 2">
                <!--已报修-->
                <p v-if="!isTimeUp && repairInfo.repairStatus == 2" class="tips">30分钟后可催单</p>
                <button @click="reminder" class="button" :class="{'submit-repair':isTimeUp}" :disabled="!isTimeUp">
                    催单
                </button>
            </template>
            <template v-if="repairInfo.repairStatus == 3">
                <!--已维修-->
                <button @click="payOnline" class="submit-repair">
                    在线缴费
                </button>
            </template>
            <template v-if="repairInfo.repairStatus == 4">
                <!--已缴费-->
                <button @click="feedBack" class="submit-repair">
                    维修反馈
                </button>
            </template>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/my-repair.js"></script>
</body>

</html>
