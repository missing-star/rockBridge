<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shops-info.css">
    <title>叠石桥</title>
    <!--
        缴费
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>{{shop_name}}</p>
                <p class="shops-number">商户号：{{shop_code}}</p>
            </header>
            <ul class="info-list">
                <li class="info-item">
                    <labe class="title">商铺名称</labe>
                    <p class="content">{{shop_name}}</p>
                </li>
                <li class="info-item">
                    <labe class="title">门牌号</labe>
                    <p class="content">{{shop_code}}</p>
                </li>
                <li class="info-item">
                    <labe class="title">姓名</labe>
                    <p class="content">{{person_name}}</p>
                </li>
                <li class="info-item">
                    <labe class="title">手机号</labe>
                    <p class="content">{{phone}}</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/picker/js/mui.picker.js"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shops-info.js"></script>
</body>

</html>
