<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.0.2">
    <link rel="stylesheet" href="css/common.css?v=1.0.2">
    <link rel="stylesheet" href="css/attract-investment.css?v=1.0.2">
    <title>叠石桥</title>
    <!--
        招商招租
    -->
</head>

<body>
    <div id="app">
        <header>
            <img onclick="history.go(-1)" src="imgs/arrow-left.png" alt="" class="icon-back">
        </header>
        <p class="title">
            招商招租
        </p>
        <div class="investment-list">
            <div @click="goDetail(item.id)" v-for="item in attractList" class="investment-item">
                <img :src="item.thumb" alt="" class="investment-img">
                <p class="desc">
                    <span v-cloak class="title">{{item.title}}</span>
                    <div v-cloak class="business-item-content">
                        <img src="imgs/position.png" class="icon-positon" alt="">
                        <p class="address-info" v-cloak>{{item.stage+item.storied_building+item.address}}</p>
                    </div>
                </p>
            </div>
        </div>
        <div class="bottom-line">
            ······ 已见底了 ······
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.4"></script>
    <script src="js/attract-investment.js?v=1.0.2"></script>
</body>

</html>
