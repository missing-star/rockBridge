<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css?v=1.1.0">
    <link rel="stylesheet" href="css/common.css?v=1.1.0">
    <link rel="stylesheet" href="css/complaint.css?v=1.1.0">
    <title>叠石桥</title>
    <!--
        意见投诉
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>投诉建议</p>
            </header>
            <!--大分类-->
            <div class="classify">
                <div data-type="proposal" class="classify-item active">
                    <p class="title">你的建议是我们的机会</p>
                    <div class="bottom-icon">
                        <span class="title">我有建议</span>
                        <img v-show="currentTab == 'proposal'" class="classify-icon" src="imgs/proposal-active.png" alt="">
                        <img v-show="currentTab == 'complaint'" class="classify-icon" src="imgs/proposal.png" alt="">
                    </div>
                </div>
                <div data-type="complaint" class="classify-item">
                    <p class="title">解决你的问题是我们的职责</p>
                    <div class="bottom-icon">
                        <span class="title">我要投诉</span>
                        <img v-show="currentTab == 'proposal'" class="classify-icon" src="imgs/complaint.png" alt="">
                        <img v-show="currentTab == 'complaint'" class="classify-icon" src="imgs/complaint-active.png"
                            alt="">
                    </div>
                </div>
            </div>
            <p class="title-ques">问题描述</p>
            <div class="question-desc">
                <textarea placeholder="输入您的描述" @input="limitLength" v-model="inputContent" name="" id="" cols="30" rows="10"></textarea>
                <span v-cloak class="amount">{{inputContent.length}} / 200</span>
            </div>
            <p class="title-upload">上传图片</p>
            <div class="repair-item upload">
                <div v-for="(item,index) in uploadedImgs" class="upload-item">
                    <img :src="item.src" alt="" class="upload-img-item">
                    <span @click="deleteImg(index)" class="delete-icon">
                    </span>
                </div>
                <div :class="{active:uploadedImgs.length < 3}" class="upload-item upload">
                    <div @click="uploadImg($event)" class="mask-click">
                        <input class="upload-input" hidden type="file" accept="image/*">
                    </div>
                    <img src="imgs/camera.png" alt="" class="camera">
                    <span v-cloak class="imgs-num">{{uploadedImgs.length}} / 3</span>
                </div>
            </div>
            <button @click="submitComplain" class="button-apply">
                提交
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js?v=1.0.2"></script>
    <script src="assets/jquery/jquery.min.js?v=1.0.2"></script>
    <script src="assets/mui/js/mui.min.js?v=1.0.2"></script>
    <script src="js/common.js?v=1.0.5"></script>
    <script src="js/complaint.js?v=1.0.3"></script>
</body>

</html>
