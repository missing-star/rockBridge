<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/complaint.css">
    <title>叠石桥</title>
    <!--
        意见投诉
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>投诉建议</p>
            </header>
            <!--大分类-->
            <div class="classify">
                <div class="classify-item active">
                    <div class="mask-click"></div>
                    <span class="checkbox"></span>
                    <span class="title">我有建议</span>
                </div>
                <div class="classify-item">
                    <div class="mask-click"></div>
                    <span class="checkbox"></span>
                    <span class="title">我要投诉</span>
                </div>
            </div>
            <!--小分类-->
            <p class="classify-title">选择类型</p>
            <div class="classify sub active">
                <div class="classify-item active">
                    <div class="mask-click-sub"></div>
                    <span class="checkbox"></span>
                    <span class="title">线上体验优化</span>
                </div>
                <div class="classify-item">
                    <div class="mask-click-sub"></div>
                    <span class="checkbox"></span>
                    <span class="title">线下产品建议</span>
                </div>
            </div>
            <div class="classify sub">
                <div class="classify-item active">
                    <div class="mask-click-sub"></div>
                    <span class="checkbox"></span>
                    <span class="title">功能异常</span>
                </div>
                <div class="classify-item">
                    <div class="mask-click-sub"></div>
                    <span class="checkbox"></span>
                    <span class="title">使用问题</span>
                </div>
                <div class="classify-item">
                    <div class="mask-click-sub"></div>
                    <span class="checkbox"></span>
                    <span class="title">其他</span>
                </div>
            </div>
            <div class="question-desc">
                <p class="title">描述</p>
                <textarea @input="limitLength" v-model="inputContent" name="" id="" cols="30" rows="10"></textarea>
                <span class="amount">{{inputContent.length}} / 200</span>
            </div>
            <div class="upload-img">
                <p class="title-upload">上传图片</p>
                <div class="upload-container" :class="{'no-bg':uploadedImg != ''}">
                    <div @click="uploadImg($event)" class="mask-upload">
                        <input class="upload-input" hidden type="file" accept="image/*">
                    </div>
                    <img v-show="uploadedImg != ''" :src="uploadedImg" alt="" class="upload-img">
                </div>
            </div>
            <button class="button-apply">
                提交
            </button>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/complaint.js"></script>
</body>

</html>
