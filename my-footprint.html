<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my-footprint.css?v=1.0">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>我的足迹</p>
                <p>
                    <span v-cloak id="footprint-date" class="date-time">{{printDate}}</span>
                    <span class="arrow-down">
                        <img class="icon-down" src="imgs/arrow-down-black.png" alt="">
                    </span>
                </p>
            </header>
            <div class="foot-print-container">
                <div class="date-group">
                    <template v-for="item in goodsList">
                        <p v-cloak class="foot-print-date">
                            {{item.date}}
                        </p>
                        <div class="have-good-goods">
                            <div @click="goDetail('goods-detail.html',goods.id)" v-for="goods in item.browse_list" class="goods-item">
                                <img class="goods-img" :src="goods.images | filterImg" />
                                <div class="goods-info">
                                    <p>
                                        <span v-cloak>{{goods.title}}</span>
                                        <span class="eye-container"><img class="view-num" src="imgs/eye.png" />{{goods.click_num}}</span>
                                    </p>
                                    <p>
                                        <span v-cloak class="goods-price">￥{{goods.price}}</span>
                                        <button class="reserve">查看</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div class="bottom-line">
                        ······ 已见底了 ······
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/picker/js/mui.picker.js"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js"></script>
    <script src="assets/mui/picker/js/mui.dtpicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/my-footprint.js"></script>
</body>

</html>
