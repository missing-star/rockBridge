<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/charge.css">
    <title>叠石桥</title>
</head>
<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>余额充值</p>
            </header>
            <div class="packet-balance">
                <p>充值金额</p>
                <span class="packet-balance-icon">
                    ￥
                </span>
                <p class="get-cash-container">
                    <span class="icon-get-cash">￥</span>
                    <input v-model="inputMoney" type="number" class="input-cash"/>
                </p>
            </div>
            <!-- <p class="warning">{{warning}}</p> -->
            <div class="alipay-get-cash">
                <img class="alipay-icon" src="imgs/alipay.png"/>
                <p>支付宝</p>
            </div>
            <div class="packet-btn-group">
                <button :disabled="!isValid" class="btn-charge" :class="{'invalid':!isValid,'valid':isValid}">确定充值</button>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>   
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/charge.js"></script>
</body>
</html>
