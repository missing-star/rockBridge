<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/picker/css/mui.picker.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my-packet-detail.css">
    <title>叠石桥</title>
    <!--
        我的钱包-明细
    -->
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
        </header>
        <div class="mui-content">
            <header class="packet-title">
                <p>明细</p>
                <p>
                    <span id="footprint-date" class="date-time">{{printDate}}</span>
                    <span class="arrow-down">
                        <img class="icon-down" src="imgs/arrow-down-black.png" alt="">
                    </span>
                </p>
            </header>
            <ul class="tab-bar">
                <li data-type="0" class="tab-bar-item active">全部</li>
                <li data-type="1" class="tab-bar-item">支出</li>
                <li data-type="2" class="tab-bar-item">收入</li>
            </ul>
            <div class="tab-content active">
                <div v-for="n in 15" class="tab-content-item">
                    <div class="left-section">
                        <img src="imgs/business-logo.png" alt="" class="item-logo">
                        <div class="content-desc">
                            <p class="desc-title">商品购买</p>
                            <p class="desc-date">
                                7月12日 12:34:35
                            </p>
                        </div>
                    </div>
                    <div class="right-section">
                        -200.00
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div v-for="n in 15" class="tab-content-item">
                    <div class="left-section">
                        <img src="imgs/business-logo.png" alt="" class="item-logo">
                        <div class="content-desc">
                            <p class="desc-title">奖金</p>
                            <p class="desc-date">
                                7月12日 12:34:35
                            </p>
                        </div>
                    </div>
                    <div class="right-section">
                        +200.00
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div v-for="n in 15" class="tab-content-item">
                    <div class="left-section">
                        <img src="imgs/business-logo.png" alt="" class="item-logo">
                        <div class="content-desc">
                            <p class="desc-title">商品购买</p>
                            <p class="desc-date">
                                7月12日 12:34:35
                            </p>
                        </div>
                    </div>
                    <div class="right-section">
                        -200.00
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/picker/js/mui.picker.js"></script>
    <script src="assets/mui/picker/js/mui.poppicker.js"></script>
    <script src="assets/mui/picker/js/mui.dtpicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/my-packet-detail.js"></script>
</body>

</html>
