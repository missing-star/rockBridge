<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/my-collection.css">
    <title>叠石桥</title>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <i onclick="goBack()" class="mui-icon mui-icon-arrowleft"></i>
            <p class="collection">收藏</p>
        </header>
        <div class="mui-content">
            <!--分类-->
            <ul class="tab-bar">
                <li @click="switchTab(0,$event)" class="tab-bar-item active">商品</li>
                <li @click="switchTab(1,$event)" class="tab-bar-item">商铺</li>
            </ul>
            <!--商品tab页内容-->
            <div class="tab-content goods" :class="{active:isShowGoods}">
                <div @click="getDetail('goods-detail.html',item.id)" v-for="item in goodsList" :class={'goods-item':isDefGoodsLayout,'goods-item-line':!isDefGoodsLayout}>
                    <img class="goods-img" :src="item.images" />
                    <div class="goods-info">
                        <p>
                            <span v-cloak >{{item.title}}</span>
                            <span v-cloak  class="eye-container"><img class="view-num" src="imgs/eye.png" />{{item.click_num}}</span>
                        </p>
                        <p>
                            <span v-cloak  class="goods-price">￥{{item.price}}</span>
                            <button class="reserve">查看</button>
                        </p>
                    </div>
                </div>
                <div class="bottom-line">
                    ······ 已见底了 ······
                </div>
            </div>
            <!--商家tab页内容-->
            <div class="tab-content business" :class="{active:!isShowGoods}">
                <div v-for="item in shopList" :class={'business-item':isDefBusLayout,'business-item-line':!isDefBusLayout}>
                    <div class="top">
                        <div class="business-info">
                            <img :src="item.images" class="business-logo" />
                            <p class="business-detail">
                                <span v-cloak  class="business-name">{{item.title}}<img v-for="n in item.shop_review" src="imgs/star-high.png"
                                        class="business-level" /><img v-for="n in (5 - item.shop_review)" src="imgs/star.png"
                                        class="business-level" /></span>
                                <span v-cloak >收藏 {{item.shop_collection}}</span>
                            </p>
                        </div>
                        <button @click="getDetail('shop-detail.html',item.id)" class="go-business-btn">
                            进店
                        </button>
                    </div>
                    <div class="bottom">
                        <img v-for="img in item.goods_images" :src="img" class="business-img-item" />
                    </div>
                </div>
                <div class="bottom-line">
                    ······ 已见底了 ······
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vue/vue.min.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/my-collection.js"></script>
</body>

</html>
